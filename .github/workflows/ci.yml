name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-espejo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Test Espejo
        run: |
          cd espejo
          go mod download
          go test -v -race -count=1 ./...

  test-cliente-local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Test Cliente Local (cache)
        env:
          CGO_ENABLED: 1
        run: |
          cd cliente-local
          go mod download
          go test -v -race -count=1 ./...
        # go-sqlite3 requires CGO; Ubuntu runner has gcc

  build:
    runs-on: ubuntu-latest
    needs: [test-espejo, test-cliente-local]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build Espejo
        run: |
          cd espejo
          go build -o /dev/null ./cmd/server
      - name: Build Cliente Local
        env:
          CGO_ENABLED: 1
        run: |
          cd cliente-local
          go build -o /dev/null ./cmd/proxy
