# Default values for RAULI-VISION Helm chart
replicaCount: 3

image:
  repository: ghcr.io/rauli-vision
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: rauli-vision.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: rauli-vision-tls
      hosts:
        - rauli-vision.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 50
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - rauli-vision
        topologyKey: kubernetes.io/hostname

# Frontend Configuration
frontend:
  enabled: true
  image:
    repository: ghcr.io/rauli-vision/frontend
    tag: "latest"
  replicaCount: 3
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 150m
      memory: 128Mi
  env:
    - name: NODE_ENV
      value: "production"
    - name: VITE_API_URL
      value: "https://api.rauli-vision.com"

# Backend Go Configuration
backendGo:
  enabled: true
  image:
    repository: ghcr.io/rauli-vision/backend-go
    tag: "latest"
  replicaCount: 5
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    - name: GIN_MODE
      value: "release"
    - name: LOG_LEVEL
      value: "info"
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: rauli-vision-secrets
          key: jwt-secret
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: rauli-vision-secrets
          key: database-url

# Backend Python Configuration
backendPython:
  enabled: true
  image:
    repository: ghcr.io/rauli-vision/backend-python
    tag: "latest"
  replicaCount: 3
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 150m
      memory: 128Mi
  env:
    - name: FLASK_ENV
      value: "production"
    - name: ESPEJO_URL
      value: "http://backend-go:8080"

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "change-me"
    database: "rauli_production"
  primary:
    persistence:
      enabled: true
      size: 20Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
  readReplicas:
    replicaCount: 2

# Redis Configuration
redis:
  enabled: true
  auth:
    enabled: true
    password: "change-me"
  master:
    persistence:
      enabled: true
      size: 8Gi
    resources:
      limits:
        cpu: 300m
        memory: 256Mi
      requests:
        cpu: 150m
        memory: 128Mi
  replica:
    replicaCount: 2

# Monitoring Configuration
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    path: /metrics
    port: http
  prometheusRule:
    enabled: true
  grafanaDashboard:
    enabled: true

# Backup Configuration
backup:
  enabled: true
  schedule: "0 2 * * *"
  retention: "30d"
  storageClass: "standard"
  size: 10Gi

# Security Configuration
security:
  podSecurityPolicy:
    enabled: true
  networkPolicy:
    enabled: true
  rbac:
    enabled: true

# Logging Configuration
logging:
  enabled: true
  level: "info"
  format: "json"
  elasticsearch:
    enabled: false
    host: "elasticsearch:9200"

# Certificates Configuration
certificates:
  enabled: true
  issuer: "letsencrypt-prod"
  secretName: "rauli-vision-tls"

# Environment-specific configurations
environments:
  production:
    replicaCount: 10
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
    autoscaling:
      minReplicas: 10
      maxReplicas: 100
  
  staging:
    replicaCount: 3
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    autoscaling:
      minReplicas: 3
      maxReplicas: 20
  
  development:
    replicaCount: 1
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    autoscaling:
      enabled: false
