# RAULI-VISION — Blueprint profesional (solo espejo)
# Con Cloudflare Worker: puente-rauli-vision → espejo-backend
# El proxy NO es necesario en cloud: Cloudflare aporta caché; evita fallos CGO/SQLite en Render.
# Para uso local con caché: ejecutar proxy manualmente (cliente-local).
services:
  - type: web
    name: espejo-backend
    runtime: go
    plan: starter
    branch: main
    rootDir: espejo
    buildCommand: go mod download && go build -ldflags="-s -w" -o espejo ./cmd/server
    startCommand: ./espejo
    envVars:
      - key: PORT
        value: "8080"
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_TOKEN
        generateValue: true
      - key: VERSION
        value: "1.0.0"
    healthCheckPath: /api/health
