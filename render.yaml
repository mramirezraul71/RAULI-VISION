# RAULI-VISION — Render Blueprint
# Espejo y Proxy: Go nativo (Proxy sin CGO = cache en memoria; evita fallo Docker en Render).
# Tras el primer deploy, ESPEJO_URL del proxy debe apuntar a la URL pública del espejo.

services:
  - type: web
    name: espejo-backend
    runtime: go
    rootDir: espejo
    plan: starter
    buildCommand: sh -c '([ -d espejo ] && cd espejo); go mod download && go build -ldflags="-s -w" -o espejo ./cmd/server'
    startCommand: sh -c '([ -d espejo ] && cd espejo); ./espejo'
    envVars:
      - key: PORT
        value: "8080"
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_TOKEN
        generateValue: true
      - key: VERSION
        value: "1.0.0"
    healthCheckPath: /api/health

  - type: web
    name: proxy-backend
    runtime: go
    rootDir: cliente-local
    plan: starter
    buildCommand: sh -c '([ -d cliente-local ] && cd cliente-local); go mod download && CGO_ENABLED=0 go build -ldflags="-s -w" -o proxy ./cmd/proxy'
    startCommand: sh -c '([ -d cliente-local ] && cd cliente-local); ./proxy'
    envVars:
      - key: PORT
        value: "3000"
      - key: ESPEJO_URL
        value: https://espejo-backend.onrender.com
        # Tras el primer deploy, si el nombre del servicio cambia, ajustar esta URL en el Dashboard de Render
      - key: CLIENT_ID
        generateValue: true
      - key: CLIENT_SECRET
        generateValue: true
      - key: VERSION
        value: "1.0.0"
    healthCheckPath: /api/health
